<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./src/style.css" />
		<script src="./src/script.js" defer></script>
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">TIC TAC TOE</h1>
			</div>
		</header>
		<main class="display-none">
			<div class="game container">
				<div class="tic-tac-toe">
					<div id="0" class="box">
						<img src="./assets/O.png" class="O display-none" alt="" />
						<img src="./assets/X.png" class="X display-none" alt="" />
					</div>
					<div id="1" class="box">
						<img src="./assets/O.png" class="O display-none" alt="" />
						<img src="./assets/X.png" class="X display-none" alt="" />
					</div>
					<div id="2" class="box">
						<img src="./assets/O.png" class="O display-none" alt="" />
						<img src="./assets/X.png" class="X display-none" alt="" />
					</div>
					<div id="3" class="box">
						<img src="./assets/O.png" class="O display-none" alt="" />
						<img src="./assets/X.png" class="X display-none" alt="" />
					</div>
					<div id="4" class="box">
						<img src="./assets/O.png" class="O display-none" alt="" />
						<img src="./assets/X.png" class="X display-none" alt="" />
					</div>
					<div id="5" class="box">
						<img src="./assets/O.png" class="O display-none" alt="" />
						<img src="./assets/X.png" class="X display-none" alt="" />
					</div>
					<div id="6" class="box">
						<img src="./assets/O.png" class="O display-none" alt="" />
						<img src="./assets/X.png" class="X display-none" alt="" />
					</div>
					<div id="7" class="box">
						<img src="./assets/O.png" class="O display-none" alt="" />
						<img src="./assets/X.png" class="X display-none" alt="" />
					</div>
					<div id="8" class="box">
						<img src="./assets/O.png" class="O display-none" alt="" />
						<img src="./assets/X.png" class="X display-none" alt="" />
					</div>
				</div>
			</div>
		</main>
		<section class="start-menu">
			<div class="container">
				<div class="col">
					<!-- Options to write Name for X -->
					<img src="./assets/X.png" alt="" />
					<input id="X" type="text" placeholder="X Name" />
				</div>
				<div class="col">
					<!-- Option to write Name for O -->
					<img src="./assets/O.png" alt="" />
					<input id="O" type="text" placeholder="O Name" />
				</div>
			</div>
			<div class="container">
				<ul>
					<li><button id="startLocal">Local Game</button></li>
					<li><button id="startEasy">vs Easy AI</button></li>
					<li><button id="startHard">vs Hard AI</button></li>
				</ul>
			</div>
		</section>
		<section class="result-screen display-none">
			<div class="container">
				<button id="restart">Restart Game</button>
				<div class="result-container"></div>
			</div>
		</section>
		<footer>
			<div class="container">Made for TOP by as00r</div>
		</footer>
	</body>
</html>
